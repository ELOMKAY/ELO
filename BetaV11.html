<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFI Go - Buy Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .buy-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            text-align: center;
            padding: 20px 0 80px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            position: relative;
        }

        .header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header span {
            flex: 1;
            text-align: center;
        }

        .exit-arrow {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 20px;
            filter: brightness(0) invert(1);
            cursor: pointer;
        }

        .input-group {
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #00453c;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .save-btn {
            background-color: #5c068c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #4a056e;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
            border-radius: 0 0 8px 8px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .footer button {
            background: none;
            border: none;
            font-size: 16px;
            color: #585858;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer button img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            border-radius: 50%;
            object-fit: cover;
        }

        .footer button:first-child img {
            width: 48px;
            height: 48px;
        }

        .footer button:first-child {
            margin-top: -4px;
        }

        .footer button:nth-child(2) img {
            filter: brightness(0) saturate(100%) invert(36%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(98%) contrast(89%);
        }
    </style>
</head>
<body>
    <div class="buy-container">
        <div class="header">
            <img src="Exit.png" alt="Exit" class="exit-arrow" onclick="window.history.back()">
            <span>Buy Ticket</span>
        </div>
        
        <div class="input-group">
            <label for="origin">Origin</label>
            <input type="text" id="origin" placeholder="Enter origin location">
        </div>
        
        <div class="input-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Enter destination location">
        </div>
        
        <button class="save-btn" onclick="saveLocations()">Save Locations</button>
    </div>

    <div class="footer">
        <button onclick="window.location.href='buy.html'">
            <img src="EuroSign.png" alt="Euro Icon">
            Buy
        </button>
        <button onclick="window.location.href='index.html'">
            <img src="TicketIcon.png" alt="Ticket Icon">
            Tickets
        </button>
        <button>
            <img src="PersonIcon.png" alt="Profile Icon">
            Profile
        </button>
    </div>

    <script>
        function saveLocations() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            
            if (origin && destination) {
                localStorage.setItem('ticketOrigin', origin);
                localStorage.setItem('ticketDestination', destination);
                window.location.href = 'index.html';
            } else {
                alert('Please enter both origin and destination');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedOrigin = localStorage.getItem('ticketOrigin');
            const savedDestination = localStorage.getItem('ticketDestination');
            
            if (savedOrigin) {
                document.getElementById('origin').value = savedOrigin;
            }
            if (savedDestination) {
                document.getElementById('destination').value = savedDestination;
            }
        });
    </script>
</body>
</html>
